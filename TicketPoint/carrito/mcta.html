<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecarrito.css">   
    <title>TicketPoint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
  <div class="header">
    <header>
        <div id="separador">
            <a id="hola"  href="../home.html">
            <img  src="/img/logo.png" alt="" id="logo">
            </a>
        </div>
        <div class="nav">
            <nav>
                <a href="#">Usuario</a>
                <a href="#">Carrito</a>
                <a href="login/login.html">Cerrar Sesion</a>

            </nav>
        </div>
    </header>
</div>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="../notfound/404notfoud.html">
      
              <div class="row">
                <div class="col-50">
                  <h3>Direccion de envio</h3>
                  <label for="fname"><i class="fa fa-user"></i> Nombre completo</label>
                  <input type="text" id="fname" name="firstname" placeholder="Juan Pablo Dickson">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Direccion</label>
                  <input type="text" id="adr" name="address" placeholder="Vergara 210, Santiago, Región Metropolitana">
                  <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
                  <input type="text" id="city" name="city" placeholder="Santiago">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Region</label>
                      <input type="text" id="state" name="state" placeholder="RM">
                    </div>
                    <div class="col-50">
                      <label for="zip">Codigo Postal</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
                



      
                <div class="col-50">
                  <h3>Pago</h3>
                  <label for="fname">Tarjetas Aceptadas</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" aria-hidden="true"></i>
                    <i class="fa fa-cc-amex" style="font-size:24px"></i>
                    <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                    <i class="fa fa-cc-discover" style="font-size:24px"></i>
                  </div>
                  <label for="cname">Nombre de la tarjeta de credito</label>
                  <input type="text" id="cname" name="cardname" placeholder="Pedro Pablo Lopez">
                  <label for="ccnum">Numero de tarjeta de credito</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Mes de expiracion</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="Octubre">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Año de expiracion</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2022">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Guardar direccion de envio para las siguientes compras
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
              <!-- <button class="btn" onclick="location.href='/micuenta/404notfound.html';">Continue to checkout</button> -->
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>vacio</b></span></h4>
            <p>Su Carrito de compras esta vacio</p>
            
            <hr>
            <p>Total <span class="price" style="color:black"><b>$0</b></span></p>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-text">
            <p>© 2021 TicketPoint. All rights reserved.</p>
        </div>
    </div>
</div>

</body>
</html>
